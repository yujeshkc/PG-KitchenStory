<section class="max-w-6xl m-auto">
    <div class="pt-12 pb-24 2xl:pb-44 bg-blueGray-100">
        <div class="container px-4 mx-auto">
            <div class="sm:flex sm:flex-wrap mb-10 xl:mb-24">
                <!--Right side aside-->
                <div class="w-full md:w-1/2 lg:w-4/12 xl:w-3/12 mb-10 md:mb-0"></div>
                <!--end right side aside-->

                <!--product grid-->
               
                    <div class="w-full md:w-1/2 lg:w-8/12 xl:w-9/12 md:pl-6">
                        <div class="flex items-stretch flex-wrap -mx-3">
                            
                   
                                    <ng-container *ngFor="let item of productList">
                                        <div class="w-full lg:w-1/3 xl:w-1/4 px-[1px] mb-[1px]">
                                            <div class="bg-white rounded-l">
                                                <a routerLink="/" class="p-3 inline-block">
                                                    <img 
                                                    class="mb-8 xl:mb-20 mx-auto h-40 object-scale-down" 
                                                    src="{{item.image}}" 
                                                    />
                                                </a>
                
                                                <a routerLink="cart" class="px-6 block h-24">
                                                    <p  class="mb-2 lg:h-auto text-base font-bold leading-relaxed hover:underline">{{item.title}}</p>
                                                    <p  class="mb-2 lg:h-20 text-xs leading-relaxed hover:underline"> $ <span  class="font-bold">{{item.price}}</span></p>
                                                </a>
                
                                                <div class="w-full mt-4 mb-2 md:mb-0">
                                                    <button 
                                                    (click)=addtocart(item)
                                                    class="block w-full text-center text-center py-1 px-1 leading-8 font-base tracking-tighter text-base text-white text-center bg-emerald-700 focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50 hover:bg-emerald-600"> Add to Cart </button>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-container>
                                
                      

                        </div>
                       
                    </div>
               
              
                <!--end product grid-->
            </div>
        </div>
    </div>
</section>
