<div class="m-auto max-w-4xl my-10">
    <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" href="/create">Add Product</a>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10">
   
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
    <th scope="col" class="px-6 py-3">
    Product name
    </th>
   
    <th scope="col" class="px-6 py-3">
    Category
    </th>
    <th scope="col" class="px-6 py-3">
    Price
    </th>
    <th scope="col" class="px-6 py-3">
    <span class="sr-only">Edit</span>
    </th>
    </tr>
    </thead>
    <tbody>

        <ng-container *ngFor="let item of productList">
        
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
            {{item.title}}
            </th>
           
            <td class="px-6 py-4">
                {{item.category }}
            </td>
            <td class="px-6 py-4">
                {{item.price}} / {{item.unit}} 
            </td>
            <td class="px-6 py-4 text-right">
            <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            </td>
            </tr>
        </ng-container>
    </tbody>
    </table>
    </div>
</div>
