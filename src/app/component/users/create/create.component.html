
<div class="m-auto max-w-5xl my-10">
<div class="mt-10 sm:mt-0">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Personal Information</h3>
        <p class="mt-1 text-sm text-gray-600">Use a permanent address where you can receive mail.</p>
      </div>
    </div>
    <div class="mt-5 md:mt-0 md:col-span-2">
      
      <form novalidate [formGroup] = "createUser" (ngSubmit)="onSubmit(createUser)">
        <!-- <form novalidate >  -->
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="first-name" class="block text-sm font-medium text-gray-700">Full name</label>
                <input type="text"
                formControlName="fullName"
                name="fullName" id="fullName" autocomplete="given-name" class="bg-gray-100   mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-600 rounded-md p-2" 
                [class]="hasError('fullName')?'border-red-700 border-2':'' "
                formControlName="fullName">
                <div 
                *ngIf="hasError('fullName')"
                class="">
                  <div  *ngIf="fullName?.errors">
                      <span class="text-sm pt-2 text-red-700" *ngIf="fullName?.errors?.['required']">
                        Full Name is required
                      </span>   
                      <span class="text-sm pt-2 text-red-700" *ngIf="fullName?.errors?.['minLength']">
                        Min 3 letter
                      </span>                                           
                  </div>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3">
              
              </div>              

              <div class="col-span-6 sm:col-span-3">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="text" name="email" id="email" autocomplete="email" class="bg-gray-100 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md  p-2"
                [class]="hasError('email')?'border-red-700 border-2':'' "
                formControlName="email">
                <div 
                *ngIf="hasError('email')"
                class="">
                  <div  *ngIf="email?.errors">
                      <span class="text-sm pt-2 text-red-700" *ngIf="email?.errors?.['required']">
                        Email is required
                      </span>   
                      <span class="text-sm pt-2 text-red-700" *ngIf="email?.errors?.['minLength']">
                        Min 3 letter
                      </span>                                           
                  </div>
                </div>

              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="email-address" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" autocomplete="usename" class="bg-gray-100 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md  p-2" 
                [class]="hasError('username')?'border-red-700 border-2':'' "
                formControlName="username">
                <div 
                *ngIf="hasError('username')"
                class="">
                  <div  *ngIf="username?.errors">
                      <span class="text-sm pt-2 text-red-700" *ngIf="username?.errors?.['required']">
                        Username is required
                      </span>   
                      <span class="text-sm pt-2 text-red-700" *ngIf="username?.errors?.['minLength']">
                        Min 3 letter
                      </span>                                           
                  </div>
                </div>
              </div>


              <div class="col-span-6 sm:col-span-3">
                <label for="email-address" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="text" name="password" id="password" autocomplete="password" class="bg-gray-100 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md  p-2"
                [class]="hasError('password')?'border-red-700 border-2':'' "formControlName="password">
                <div 
                *ngIf="hasError('password')"
                class="">
                  <div  *ngIf="password?.errors">
                      <span class="text-sm pt-2 text-red-700" *ngIf="password?.errors?.['required']">
                        Password is required
                      </span>   
                      <span class="text-sm pt-2 text-red-700" *ngIf="password?.errors?.['minLength']">
                        Min 3 letter
                      </span>                                           
                  </div>
                </div>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
                <select id="country" name="country" autocomplete="country-name" class="bg-gray-100 mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm  p-2"               
                formControlName="country"
                >
                  <option>United States</option>
                  <option>Canada</option>
                  <option>Mexico</option>
                </select>
              </div>

              <div class="col-span-6">
                <label for="street-address" class="block text-sm font-medium text-gray-700">Street address</label>
                <input type="text" name="street-address" id="street-address" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 bg-gray-100"
                formControlName="streetAddress"
                >
              </div>

              <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" name="city" id="city" autocomplete="address-level2" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 bg-gray-100"
                formControlName="city"
                >
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="region" class="block text-sm font-medium text-gray-700">State / Province</label>
                <input type="text" name="region" id="region" autocomplete="address-level1" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 bg-gray-100"
                formControlName="state"
                >
              </div>

              <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                <label for="postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md  p-2 bg-gray-100"
                formControlName="zipCode"
                >
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>
