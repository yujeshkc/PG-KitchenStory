<ng-container *ngIf="products.length ==0">
    <section class="pt-12 pb-24 bg-blueGray-100">

        <div class="container px-4 mx-auto max-w-6xl">
            <div class="p-6 mb-14 xl:mb-9 bg-white rounded">
                Your cart is empty
            </div>
        </div>
    </section>
</ng-container>


<ng-container *ngIf="products.length !=0">
    <section class="pt-12 pb-24 bg-blueGray-100">

        <div class="container px-4 mx-auto max-w-6xl">
            
            <div class="pb-9 mb-3 text-center">
                <h2 class="text-xl xl:text-2xl leading-normal font-heading font-medium text-center">Your cart products</h2>
            </div>
    
            <div class="py-6 mb-14 xl:mb-9 bg-white rounded">
                <div class="box" >                   
                    <div 
                    *ngFor="let item of products; let i = index"
                    class="relative flex flex-wrap items-center mb-3 pb-8 border-b border-gray-200 border-opacity-40 last:border-0 last:mb-[-20px]">
                        <div class="relative w-full md:w-auto px-4 md:pr-10 mb-6 md:mb-0 mx-10">
                            <a routerLink="/" class="block mx-auto max-w-max">
                                <img alt="" class="w-12 object-cover" src="{{item.image}}">
                            </a>
                        </div>
                        <div class="w-full max-w-xl md:w-auto px-4 mb-6 lg:mb-0">
                            <a routerLink="/" class="block font-heading font-base hover:underline">
                               {{item.title}}
                            </a>
                        </div>
                        <div class="w-full lg:w-auto ml-auto flex">
                            <div class="md:w-auto mb-4 md:mb-0 md:mr-10 items-center w-1/2">
                                <div  class="flex">
                                    <h4  class="mr-4 w-1/3 font-heading font-medium">Qty:</h4>
                                    <input  type="text" placeholder="1" spellcheck="false" data-ms-editor="true" 
                                    class="w-2/3 px-3 py-2 text-center placeholder-gray-400 text-gray-400 bg-blue-50 border-2 border-blue-400 outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded">
                                </div>
                            </div>
                            <div  class="text-xl font-heading font-medium text-blue-500 w-1/2">
                                <span  class="text-sm">$</span>
                                <span  class="w-[100px]">{{item.price}}</span>
                            </div>
                        </div>
                        <button
                        (click)="removeItem(item)"
                        class="absolute top-0 right-0 lg:mt-2 text-gray-200 hover:text-gray-300 mr-6">
                            <svg  width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><rect  x="0.5" y="0.5" width="27" height="27" rx="13.5" stroke="currentColor"></rect><line  x1="20.495" y1="8.49497" x2="8.49498" y2="20.495" stroke="currentColor" stroke-width="1.4"></line><line  x1="19.505" y1="20.495" x2="7.50503" y2="8.49498" stroke="currentColor" stroke-width="1.4"></line></svg>
                        </button>
                    </div>                
                </div>
            </div>
    
            <div  class="lg:flex xl:items-center">
                <div  class="mb-10 xl:mb-0 lg:w-4/12 xl:w-3/12">
                    <h3  class="text-xl font-heading font-medium">Cart totals</h3>
                </div>
                <div  class="sm:flex sm:flex-wrap lg:justify-end lg:w-8/12 xl:w-9/12">
                    <div  class="sm:pr-3 lg:px-3 mb-6 xl:mb-0 w-full sm:w-1/2 lg:w-4/12 xl:w-3/12">
                        <div  class="relative flex items-center justify-between py-4 px-10 leading-8 bg-white bg-opacity-50 font-medium rounded">
                            <div  class="absolute left-3 flex justify-center items-center w-20 h-20 bg-white rounded-full">
                                <div  class="flex justify-center items-center w-11 h-11 text-xl text-white font-bold bg-blue-500 rounded-full">{{products.length}}</div>
                            </div>
                            <span  class="ml-16">Products</span>
                        </div>
                    </div>
                    <div  class="sm:pr-3 lg:px-3 mb-10 sm:mb-0 w-full sm:w-1/2 lg:w-4/12 xl:w-3/12">
                        <div  class="flex items-center justify-between py-4 px-10 leading-8 bg-white font-heading font-medium rounded">
                            <span>Total</span>
                            <span  class="flex items-center text-blue-500">
                                <span  class="mr-3 text-sm">$</span><span  class="text-xl">{{allTotal}}</span>
                            </span>
                        </div>
                    </div>
                    <div  class="sm:pl-3 w-full sm:w-1/2 lg:max-w-max lg:ml-auto xl:ml-0">
                        <a  routerLink="/checkout"  class="block py-5 px-10 w-full text-xl leading-6 font-medium tracking-tighter font-heading text-center text-white bg-blue-500 hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 rounded">Checkout</a>
                    </div>
                </div>
            </div>
    
    
        </div>
    
    </section>
</ng-container>
